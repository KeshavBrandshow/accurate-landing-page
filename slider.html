          >
            <img

            />
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/10 to-transparent"></div>
            <div class="absolute inset-x-0 bottom-0 p-4 sm:p-5">

          </article>

          >
            <img
              src="https://images.pexels.com/photos/2880507/pexels-photo-2880507.jpeg?auto=compress&cs=tinysrgb&w=800"
              alt="Vagar"

            />
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/10 to-transparent"></div>
            <div class="absolute inset-x-0 bottom-0 p-4 sm:p-5">

              <h3 class="text-2xl font-semibold">Vágar</h3>
            </div>
          </article>
           <article
            class="relative snap-start flex-none w-[75%] sm:w-[55%] md:w-[40%] lg:w-[32%] rounded-3xl overflow-hidden bg-slate-900 text-white shadow-xl group"
          >
            <img
              src="https://images.pexels.com/photos/2880507/pexels-photo-2880507.jpeg?auto=compress&cs=tinysrgb&w=800"

          <!-- Card 2 -->

        <!-- Arrows -->

          id="nextBtn"
          class="hidden sm:flex absolute -right-4 top-1/2 -translate-y-1/2 h-10 w-10 items-center justify-center rounded-full bg-white shadow-md hover:bg-slate-50 text-slate-700"
        >
          ›

      <!-- Bottom row: label + pagination -->
      <div class="flex items-center justify-between text-xs sm:text-sm text-slate-500">
        <span class="tracking-[0.25em] uppercase">Unique Destinations</span>

        <div class="flex items-center gap-4">
          <div id="pageIndicator" class="font-semibold text-slate-800">
            01 / 03
          </div>

          <div class="flex gap-2">
            <button
              class="slider-dot h-1.5 w-4 rounded-full bg-slate-400/60 data-[active=true]:w-6 data-[active=true]:bg-pink-500 transition-all"
              data-index="0"
            ></button>
            <button
              class="slider-dot h-1.5 w-4 rounded-full bg-slate-400/60 data-[active=true]:w-6 data-[active=true]:bg-pink-500 transition-all"
              data-index="1"
            ></button>
            <button
              class="slider-dot h-1.5 w-4 rounded-full bg-slate-400/60 data-[active=true]:w-6 data-[active=true]:bg-pink-500 transition-all"
              data-index="2"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Slider script -->
  <script>
    const slider = document.getElementById("cardSlider");
    const cards = Array.from(slider.children);
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const dots = Array.from(document.querySelectorAll(".slider-dot"));
    const pageIndicator = document.getElementById("pageIndicator");

    let current = 0;

    function updateUI(index) {
      current = index;
      const card = cards[index];
      slider.scrollTo({
        left: card.offsetLeft - slider.offsetLeft,
        behavior: "smooth",
      });

      dots.forEach((dot, i) =>
        dot.setAttribute("data-active", i === index ? "true" : "false")
      );
      pageIndicator.textContent = `${String(index + 1).padStart(2, "0")} / ${String(cards.length).padStart(2, "0")}`;
    }

    nextBtn.addEventListener("click", () => {
      const next = (current + 1) % cards.length;
      updateUI(next);
    });

    prevBtn.addEventListener("click", () => {
      const prev = (current - 1 + cards.length) % cards.length;
      updateUI(prev);
    });

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => updateUI(i));
    });

    // Update active dot on manual scroll (mobile swipe)
    slider.addEventListener("scroll", () => {
      const center = slider.scrollLeft + slider.clientWidth / 2;
      let closest = 0;
      let minDelta = Infinity;
      cards.forEach((card, i) => {
        const delta = Math.abs(card.offsetLeft + card.clientWidth / 2 - center);
        if (delta < minDelta) {
          minDelta = delta;
          closest = i;
        }
      });
      if (closest !== current) updateUI(closest);
    });

    // Init
    updateUI(0);
  </script>
</body>
</html>
