<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Accordion - Custom Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }
        .accordion-item {
            transition: flex 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="flex w-full max-w-6xl h-[650px] gap-1 overflow-hidden rounded-lg shadow-xl bg-white border border-gray-200">
        
        <div class="accordion-item flex-[0.4] relative cursor-pointer group bg-white hover:bg-gray-100 border-r border-gray-100">
            <div class="absolute inset-0 flex flex-col items-center pt-8 group-[.active]:hidden">
                <span class="text-blue-600 text-xl font-bold mb-4">+</span>
                <h3 class="vertical-text text-sm font-semibold text-gray-600 tracking-widest uppercase">Global Collaborations</h3>
            </div>
        </div>

        <div class="accordion-item active flex-[5] relative cursor-pointer overflow-hidden group">
            <div class="absolute inset-0 flex flex-col items-center pt-8 group-[.active]:hidden">
                <span class="text-blue-600 text-xl font-bold mb-4">+</span>
                <h3 class="vertical-text text-sm font-semibold text-gray-600 tracking-widest uppercase">Events & Orientation</h3>
            </div>
            
            <div class="hidden group-[.active]:block h-full w-full bg-cover bg-center relative" 
                 style="background-image: url('./images/home/anadk.jpg');"> <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent flex flex-col justify-end p-8">
                    <h2 class="text-white text-2xl md:text-3xl font-bold mb-4">
                        Padma Shri Anand Kumar Inspires Students at Accurate Orientation
                    </h2>
                    <div>
                        <a href="#" class="bg-red-600 text-white px-5 py-2 text-xs font-bold uppercase tracking-wider inline-flex items-center gap-2 hover:bg-red-700 transition-colors">
                            VIEW MORE <span class="text-lg">â†’</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item flex-[0.4] relative cursor-pointer group bg-white hover:bg-gray-100 border-l border-gray-100">
            <div class="absolute inset-0 flex flex-col items-center pt-8 group-[.active]:hidden">
                <span class="text-blue-600 text-xl font-bold mb-4">+</span>
                <h3 class="vertical-text text-sm font-semibold text-gray-600 tracking-widest uppercase">Career Pathways</h3>
            </div>
        </div>

    </div>

    <script>
        const panels = document.querySelectorAll('.accordion-item');

        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                panels.forEach(p => {
                    p.classList.remove('active', 'flex-[5]');
                    p.classList.add('flex-[0.4]');
                });
                panel.classList.add('active', 'flex-[5]');
                panel.classList.remove('flex-[0.4]');
            });
        });
    </script>
</body>
</html>
