<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        verdana: ["Verdana"],
                        sansserif: ["sans-serif"],
                        geneva: ["Geneva"],
                        cinzel: ["Cinzel"],
                    },
                },
            },
        };
    </script>
</head>

<body>
    <nav class="w-full bg-white shadow">
        <div class="max-w-[1600px] mx-auto px-4 py-3 flex items-center justify-between">

            <!-- LEFT: LOGO & TEXT -->
            <div class="flex items-center gap-2">
                <img src="images/accurate-logo.webp" alt="Logo" class="h-14 w-auto" />

                <div>
                    <h3 class="text-4xl font-bold text-blue-800 font-cinzel uppercase">Accurate</h3>
                    <h3 class="text-lg font-medium text-blue-800 font-cinzel -mt-1 uppercase">
                        Group of Institutions
                    </h3>
                </div>
            </div>

            <!-- RIGHT: MENU -->
            <div class="hidden md:flex items-center space-x-8 font-medium text-[17px]">

                <!-- ABOUT WITH SUBMENU -->
                <div class="relative group">
                    <button class="hover:text-blue-600">About</button>

                    <!-- SUBMENU -->
                    <div class="absolute left-0 top-8 hidden group-hover:block bg-white shadow-lg rounded-md py-3 w-48">
                        <a href="#" class="block px-4 py-2 hover:bg-blue-50">About Accurate</a>
                        <a href="#" class="block px-4 py-2 hover:bg-blue-50">Leadership</a>
                        <a href="#" class="block px-4 py-2 hover:bg-blue-50">Vision & Mission</a>
                        <a href="#" class="block px-4 py-2 hover:bg-blue-50">Why Accurate?</a>
                    </div>
                </div>

                <a href="#" class="hover:text-blue-600">Group Institutions</a>
                <a href="#" class="hover:text-blue-600">Program</a>
                <a href="#" class="hover:text-blue-600">Admission</a>
                <a href="#" class="hover:text-blue-600">Placement</a>
                <a href="#" class="hover:text-blue-600">Life@Accurate</a>
                <a href="#" class="hover:text-blue-600">More</a>

                <a href="tel:+911234567890"
                    class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition">
                    Helpline: 1234567890
                </a>
            </div>

            <!-- MOBILE MENU BUTTON -->
            <button class="md:hidden flex flex-col space-y-1">
                <span class="w-6 h-[3px] bg-black"></span>
                <span class="w-6 h-[3px] bg-black"></span>
                <span class="w-6 h-[3px] bg-black"></span>
            </button>
        </div>
    </nav>
</body>
</html>
